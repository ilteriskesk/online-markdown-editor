{% extends 'base.html' %}


{% block title %}
    {{ user.profile.get_screen_name }}
{% endblock %}

{% block body %}

    <div class="row" style="float: none;margin: 0 auto;">
        <div class="col-lg-12">
            <table class="table table-sm">
                <div class="row">
                    <div class="col-lg-10">
                        <h1 class=""><a href="#"> {{ yazi.title }}</a></h1>
                    </div>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Başlık</th>
                        <th scope="col">Oluşturma tarihi</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for yazi in user.yazi.all %}
                        <tr>
                            <th scope="row">{{ yazi.id }}</th>
                            <td>{{ yazi.title }}</td>
                            <td>{{ yazi.created_date }}</td>
                            <td><a href="{% url 'markdown-view' yazi.slug %}" class="btn btn-primary">Düzenle</a> <a
                                    href="{% url 'markdown-delete' yazi.slug %}"
                                    class="btn btn-danger">Sil</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </div>
            </table>
        </div>
    </div>
{% endblock %}
