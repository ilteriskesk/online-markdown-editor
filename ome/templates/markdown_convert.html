{% extends "base.html" %}

{% block body %}

<center>

    <form action="{% url 'markdown-save' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        {{ field.label }}
        {{ field }}
        {% endfor %}

        <br>

        <input type="submit" name="view" value="Görüntüle">
        {% if request.user.is_authenticated %}
            <input type="submit" name="save" value="Kaydet">
        {% endif %}
    </form>



    <hr>
    <br>

    {{ new_ome.html_text | safe}}

</center>

{% endblock body %}
